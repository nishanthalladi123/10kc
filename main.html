<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f2f2f2;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mini E-Commerce Store</h1>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <h3>Wireless Headphones</h3>
    <p class="price">₹1,299</p>
    <a href="#" class="btn">Add to Cart</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <h3>Smart Watch</h3>
    <p class="price">₹2,999</p>
    <a href="#" class="btn">Add to Cart</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 3">
    <h3>Bluetooth Speaker</h3>
    <p class="price">₹899</p>
    <a href="#" class="btn">Add to Cart</a>
  </div>
</div>

</body>
</html>
